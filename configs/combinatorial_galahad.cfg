[top level]
model_dir: '/share/nas2/ascaife/warcraft/models/'
seed: 1
num_epochs: 150
evaluate_every: 10
save_visualizations: True

[optional]
use_ray: False
fast_forward_training: False

[data]
dataset: 'Warcraft12x12'
datadir: '/share/nas2/ascaife/warcraft/data/'
datamean: 0.
datastd: 1.

[training]
with_dijkstra: True
batch_size: 70
l1_regconst: 0.0
lambda_val: 20.0
lr_milestone_1: 100
lr_milestone_2: 130   
neighbourhood_fn: '8-grid'
preload_batch: True
use_lr_scheduling: True

[optimizer]
optimizer_name: 'Adam'
lr: 0.0005

[model]
model_name: 'Combinatorial'
arch: 'ResNet18'